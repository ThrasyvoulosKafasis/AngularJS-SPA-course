<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom-styles.css">

    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <script src="js/ToBuyController.js"></script>
    <script src="js/AlreadyBoughtController.js"></script>

</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController">
                <h2>To Buy:</h2>

                <ul ng-if="list.length > 0">
                    <li ng-repeat="item in list" track by $index>
                        Buy {{item.quantity}} {{item.name}}
                        <button class="btn btn-default" ng-click="boughtItem(item, $index)">
                          <span class="glyphicon glyphicon-ok"></span> Bought
                        </button>
                    </li>
                </ul>

                <div ng-if="list.length === 0" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController">
                <h2>Already Bought:</h2>

                <ul ng-if="list.length > 0">
                    <li ng-repeat="item in list" track by $index>
                        Bought {{item.quantity}} {{item.name}}
                    </li>
                </ul>

                <div ng-if="list.length === 0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
